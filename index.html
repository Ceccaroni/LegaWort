<!doctype html>
<html lang="de-CH">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Legasthenie-Wörterbuch (CH-DE)</title>
  <meta name="description" content="Offline-fähiges Wörterbuch für den Unterricht. Schweizer Orthografie, ohne externe Ressourcen." />
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
<header class="app-header" role="banner">
  <h1>Legasthenie-Wörterbuch <span class="badge">CH-DE</span></h1>
  <div class="controls" role="region" aria-label="Einstellungen">
    <label>
      <div class="search-row">
        <label for="q" class="visually-hidden">Suche</label>
        <input id="q" class="search" type="search" placeholder="Wort suchen…" autocomplete="off" />
        <button id="btn-mic" class="btn mic" type="button" aria-label="Sprachsuche starten/stoppen">
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <path d="M12 15a3 3 0 0 0 3-3V7a3 3 0 0 0-6 0v5a3 3 0 0 0 3 3Zm5-3a5 5 0 0 1-10 0H5a7 7 0 0 0 6 6.92V21H8v2h8v-2h-3v-2.08A7 7 0 0 0 19 12h-2Z"/>
          </svg>
        </button>
      </div>
    </label>
    <div class="toggles">
      <label class="switch">
        <input id="toggle-dys" type="checkbox" />
        <span>Dyslexie-Modus</span>
      </label>
      <label class="switch">
        <input id="toggle-ruler" type="checkbox" />
        <span>Leselineal</span>
      </label>
      <label class="switch">
        <input id="toggle-contrast" type="checkbox" />
        <span>Hoher Kontrast</span>
      </label>
      <label class="switch">
        <input id="toggle-syll" type="checkbox" checked />
        <span>Silben anzeigen</span>
      </label>
    </div>
    <div class="sliders">
      <label>
        <span>Buchstabenabstand</span>
        <input id="ls" type="range" min="0" max="12" step="1" value="3" />
      </label>
      <label>
        <span>Zeilenhöhe</span>
        <input id="lh" type="range" min="12" max="24" step="1" value="18" />
      </label>
    </div>
    <!-- Buttons rechts ausrichten, Export oben entfernt -->
    <div class="io" style="justify-content:flex-end">
      <button id="btn-import" type="button" class="btn btn-secondary">Import</button>
      <button id="btn-clear-user" type="button" class="btn btn-warning" title="Benutzerdaten löschen">Benutzerdaten leeren</button>
      <input id="file" type="file" accept=".json,.csv,text/csv" hidden />
    </div>
  </div>
</header>

<main id="results" class="results" role="main" aria-live="polite"></main>

<section class="learn" aria-label="Lernwörter">
  <div class="learn-head">
    <h2>Lernwörter <span id="learn-count" class="badge">0</span></h2>
    <div class="learn-actions">
      <button id="learn-export-csv" type="button" class="btn btn-sm btn-secondary">Export CSV</button>
      <button id="learn-export-json" type="button" class="btn btn-sm btn-secondary">Export JSON</button>
      <button id="learn-clear" type="button" class="btn btn-sm btn-warning" title="Liste leeren">Leeren</button>
    </div>
  </div>
  <ol id="learn-list" class="learn-list"></ol>
</section>

<div id="ruler" class="ruler" hidden aria-hidden="true"></div>

<footer class="app-footer" role="contentinfo">
  <p>Schweizer Orthografie: ss statt ß. Keine externen Ressourcen. Daten bleiben lokal.</p>
  <p><a href="README.md">Hinweise</a> · <a href="LICENSE">Lizenz</a></p>
</footer>

<script src="scripts/app.js?v=104"></script>
</body>
</html>
